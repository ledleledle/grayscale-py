
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Masukkan Gambar</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form id="valood" action="/upload" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputFile">Pilih File</label>
                  <input type="file" name="image" id="exampleInputFile" required accept="image/jpeg,image/png,image/gif,image/jpg">
                </div>
              
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      <!-- /.row -->
    </section>
